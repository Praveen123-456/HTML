{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static "css/styleshets.css" %}">
    </head>
    <body>
        <a href="add" id="a1"><b>ADD<b></a>
        <table border=1 width=300px>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Time</th>
                <th>Salary</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
            {% for i in em_data %}
            <tr>
                
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.time}}</td>
                <td>{{i.salary}}</td>
                <td><a href="delete/{{i.id}}">DELETE</a></td>
                <td><a href="update/{{i.id}}">UPDATE</a></td>
            </tr>
        {% endfor%}
        </table>
    </body>
</html>
